
<!doctype html>
<html>
	<head>
		<title>jQuery Slider</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
  <body> 
    <div class="main">
      <div id="dialog" title="New Sketch">
        <form action="" method="">
          <label>Number of rows:</label>
          <input id="rows" name="rows" type="text">
          <label>Number of columns:</label>
          <input id="cols" name="cols" type="text">
          <input id="submit" type="submit" value="Begin">
        </form>
      </div>    
      <input id="button" type="button" onclick="button();" value="Start New Sketch">           
    </div>  
    <div class="container">  
    </div>  	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
